spring:
  application:
    name: TechVentory
  datasource:
    url: jdbc:mysql://127.0.0.1:4306/techventory
    username: root
    password: 
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
server:
  port: 8082
  address: 192.168.1.33


devtools:
    livereload:
      enabled: true
servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB