<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/main/resources/static/output.css">
    <link rel="icon" href="/src/main/resources/static/images/logo solo.png" type="image/x-icon">
    <title>Login</title>
</head>

<body class="flex justify-center items-center min-h-screen p-6 font-poppins bg-gray-100">
    <div class="flex flex-col md:flex-row justify-center items-center w-full max-w-4xl md:h-full bg-white rounded-lg shadow-lg p-8">
        <div class="bg-custom-blue bg-opacity-5 flex items-center justify-center h-96 w-full md:w-1/2 rounded-xl mb-6 md:mb-0">
            <img src="/src/main/resources/static/images/logo.png" alt="TechVentory Logo" class="w-60 md:w-96">
        </div>
        <div class="flex flex-col items-center justify-center w-full md:w-1/2 h-full p-8">
         
            <div class="flex flex-row items-center justify-center gap-4 mb-8">
                <div class="">
                    <img src="/src/main/resources/static/images/logo solo.png" class="w-10">
                </div>
                <h1 class="text-2xl md:text-3xl font-extrabold text-center">TechVentory</h1>
            </div>
            <div class="mb-3 flex items-center justify-center gap-3">
                <h2 class="font-bold text-xl md:text-3xl text-center">Welcome</h2>
                <img src="/src/main/resources/static/images/wave hand.png" alt="Wave Hand" class="w-8 md:w-10">
            </div>
            <p class="text-gray-400 text-sm md:text-md font-light mb-6 text-center">Please login here</p>
            <div class="flex flex-col gap-4 w-full max-w-sm">
                <div class="relative">
                    <input type="text" id="username" name="username" class="border rounded-lg border-black p-2 w-full pt-6 text-sm focus:outline-none focus:ring-2 focus:ring-custom-blue" placeholder=" " required>
                    <label for="username" class="absolute left-2 top-2 transition-all duration-300 text-xs text-custom-blue">Username</label>
                </div>
                <div class="relative">
                    <input type="password" id="password" name="password" class="border rounded-lg border-black p-2 w-full pt-6 text-sm focus:outline-none focus:ring-2 focus:ring-custom-blue" placeholder=" " required>
                    <label for="password" class="absolute left-2 top-2 transition-all duration-300 text-xs text-custom-blue">Password</label>
                </div>
                <div class="flex items-center justify-center mt-6">
                    <button class="bg-custom-blue w-full p-3 text-white font-thin rounded-lg hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-300">
                        Login
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
